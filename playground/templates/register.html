<html>
    <head><title>Registration Form</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-5/assets/css/registration-5.css">
    </head>
    
    <body>
            <!-- Registration 5 - Bootstrap Brain Component -->
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
            <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                <div class="col-12 col-md-6 text-bg-primary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="col-10 col-xl-8 py-3">
                        <img class="img-fluid rounded mb-4" loading="lazy" src="https://bootstrapbrain.com/demo/components/registrations/registration-5/assets/img/bsb-logo-light.svg" width="245" height="80" alt="BootstrapBrain Logo">
                        <hr class="border-primary-subtle mb-4">
                        <h2 class="h1 mb-4">We make digital products that drive you to stand out.</h2>
                        <p class="lead m-0">We write words, take photos, make videos, and interact with artificial intelligence.</p>
                    </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                        <div class="mb-5">
                            <h2 class="h3">Registration</h2>
                            <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                        </div>
                        </div>
                    </div>
                    <form name="register" method="post" action="../insert_user/">
                        {% csrf_token %}
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-12">
                            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Full Name" required>
                        </div>
                        <!-- <div class="col-12">
                            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                        </div> -->
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                            {% if email_err %}
                                <span style="color: red;font-size: 12px;">{{ email_err }}</span>
                            {% endif%}    
                        </div>
                        <div class="col-12">
                            <label for="contact" class="form-label">Contact <span class="text-danger">*</span></label>
                            <input type="contact" class="form-control" name="contact" id="contact" placeholder="" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" id="password" value="" required>
                        </div>
                        <!-- <div class="col-12">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                            <label class="form-check-label text-secondary" for="iAgree">
                                I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                            </label>
                            </div>
                        </div> -->
                        <div class="col-12">
                            <div class="d-grid">
                            <button class="btn bsb-btn-xl btn-primary" name="sign_up" type="submit">Sign up</button>
                            </div>
                        </div>
                        </div>
                    </form>
                    <!-- <div class="row">
                        <div class="col-12">
                        <hr class="mt-5 mb-4 border-secondary-subtle">
                        <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                        </div>
                    </div> -->
                    
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
